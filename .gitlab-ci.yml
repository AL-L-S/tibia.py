image: python:3.6

before_script:
  - pip install -r requirements.txt
  - pip install -U setuptools wheel

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - python setup.py sdist bdist_wheel
  artifacts:
    name: tibia.py_dist
    paths:
      - dist/

docs:
  stage: build
  script:
    - pip install Sphinx
    - cd docs
    - make html
  artifacts:
    name: Tibia.py_Sphinx
    paths:
      - docs/_build/

coverage:
  stage: test
  script:
      - pip install coverage
      - coverage run setup.py test
      - coverage report
      - coverage html
  artifacts:
    name: Coverage_Report
    paths:
      - htmlcov/

pages:
  stage: deploy
  dependencies:
    - docs
    - coverage
  script:
    - mv htmlcov/ public/coverage/
    - mv docs/_build/html public/
  artifacts:
    paths:
      - public
  only:
    - master
